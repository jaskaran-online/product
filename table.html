<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table
      border="1"
      cellspacing="0"
      cellpadding="5"
      width="80%"
      align="center"
      bgcolor="pink"
    >
      <thead>
        <tr>
          <th>Sr</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr style="background-color: aquamarine">
          <td>1</td>
          <td>
            <span style="color: red">Jaskaran</span>
          </td>
          <td>Singh</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Harsimranpal</td>
          <td>Singh</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Sr</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </tfoot>
    </table>
    <br />
    <table border="1" cellspacing="0" cellpadding="5" width="80%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">
            <span style="color: red">Jaskaran</span>
          </td>
          <td>Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Python</td>
          <td>B</td>
        </tr>
        <tr align="center">
          <td rowspan="2">Harsimran</td>
          <td>C++</td>
          <td>A</td>
        </tr>
        <tr align="center">
          <td>C#</td>
          <td>B</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Sr</th>
          <th>Last Name</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
